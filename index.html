<html>
    <head>
        <title>My First Console App</title>
    </head>

    <body>
        <h1>To view the console, right click on the screen and press the bottom button called "inspect".
            The console is a great way to view your work as a draft and edit it, rather than presenting it on the screen directly.
        </h1>
        <script>
            var first_name="Samriddhi"
            console.log(first_name);
            var last_name="Srivastava"
            console.log(last_name);
            var full_name= first_name.concat(last_name);
            console.log(full_name);
         var maxnum=Math.max(20,5);
         console.log(maxnum);
         var minnum=Math.min(20,5);
         console.log(minnum);
         var a="3";
         var b="4";
         var add=(a+b);
         console.log(add);
        </script>
    </body>
</html>
